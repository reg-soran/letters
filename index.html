<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تۆماری گشتی زانکۆی سۆران - Soran University General Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            animation: fadeIn 1s ease-in;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            direction: rtl;
        }

        .subtitle {
            font-size: 20px;
            color: #3498db;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .panels-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .panel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
        }

        .panel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .panel-card:hover::before {
            transform: translateX(0);
        }

        .panel-card.admin {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .panel-card.admin:hover {
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.5);
        }

        .panel-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .panel-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .panel-description {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 18px;
            }

            .panel-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Soran_University_Logonew.png" alt="Soran University Logo">
        </div>

        <h1 class="title">تۆماری گشتی زانکۆی سۆران</h1>
        <h2 class="subtitle">Soran University General Registry</h2>

        <div class="panels-container">
            <!-- Administrative Orders Panel -->
            <a href="https://script.google.com/a/macros/soran.edu.iq/s/AKfycbyvmVH22wbTxAiEnyYZq8vJoWboe2vv9NQcujEciSYFlTz-m7nDmc0x_eK-76JZV-1c3A/exec?panel=unified" class="panel-card admin" target="_blank">
                <div class="panel-icon">⚙️</div>
                <div class="panel-title">فرمانە کارگێڕییەکان</div>
                <div class="panel-title">Administrative Orders</div>
                <div class="panel-description">Manage administrative orders and student documents</div>
            </a>

        </div>

        <div class="footer">
            <p>© 2025 Soran University - All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
